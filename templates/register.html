<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - InterviewAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 2rem;
        }

        .register-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-xl);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .register-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: 0.5rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .register-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .role-info {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-info h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .role-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .role-info li {
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 0.25rem 0;
        }

        .role-info li::before {
            content: 'âœ“ ';
            color: var(--success);
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">ðŸŽ“</div>
                <h1 class="register-title">Create Account</h1>
                <p class="register-subtitle">Join InterviewAI as an Interviewer</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}

            <div class="role-info">
                <h4>ðŸ‘” Interviewer Account</h4>
                <ul>
                    <li>Create and conduct interviews</li>
                    <li>Record sessions with live analysis</li>
                    <li>View your interview history</li>
                </ul>
            </div>

            <form method="POST" action="/register">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-input" id="username" name="username"
                            placeholder="Choose username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="full_name">Full Name</label>
                        <input type="text" class="form-input" id="full_name" name="full_name"
                            placeholder="Your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email (Optional)</label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="course">Course *</label>
                    <select class="form-input" id="course" name="course" required>
                        <option value="">Select your course</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" name="password"
                            placeholder="Create password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-input" id="confirm_password" name="confirm_password"
                            placeholder="Confirm password" required>
                    </div>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="register-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</body>

</html>
